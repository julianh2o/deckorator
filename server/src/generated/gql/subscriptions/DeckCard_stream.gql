subscription DeckCard_stream($distinct_on: [Generation_select_column!], $limit: Int, $offset: Int, $order_by: [Generation_order_by!], $where: Generation_bool_exp, $batch_size: Int!, $cursor: [DeckCard_stream_cursor_input]!, $where1: DeckCard_bool_exp){
    DeckCard_stream(batch_size: $batch_size, cursor: $cursor, where: $where1){
        Deck{
            created_at
            deckTemplate_id
            id
            name
            updated_at
        }
        DeckTemplateCard{
            config
            created_at
            deckTemplate_id
            id
            index
            name
            updated_at
        }
        Generations(distinct_on: $distinct_on, limit: $limit, offset: $offset, order_by: $order_by, where: $where){
            batch
            card_id
            config
            created_at
            derivedFrom
            id
            prompt
            updated_at
            variationText
        }
        config
        created_at
        deckTemplateCard_id
        deck_id
        id
        index
        name
        updated_at
    }
}