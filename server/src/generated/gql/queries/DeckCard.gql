query DeckCard($distinct_on: [Generation_select_column!], $limit: Int, $offset: Int, $order_by: [Generation_order_by!], $where: Generation_bool_exp, $distinct_on1: [DeckCard_select_column!], $limit1: Int, $offset1: Int, $order_by1: [DeckCard_order_by!], $where1: DeckCard_bool_exp){
    DeckCard(distinct_on: $distinct_on1, limit: $limit1, offset: $offset1, order_by: $order_by1, where: $where1){
        Deck{
            created_at
            deckTemplate_id
            id
            name
            updated_at
        }
        DeckTemplateCard{
            config
            created_at
            deckTemplate_id
            id
            index
            name
            updated_at
        }
        Generations(distinct_on: $distinct_on, limit: $limit, offset: $offset, order_by: $order_by, where: $where){
            batch
            card_id
            config
            created_at
            derivedFrom
            id
            prompt
            updated_at
            variationText
        }
        config
        created_at
        deckTemplateCard_id
        deck_id
        id
        index
        name
        updated_at
    }
}