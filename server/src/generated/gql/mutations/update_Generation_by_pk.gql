mutation update_Generation_by_pk($distinct_on: [GeneratedImage_select_column!], $limit: Int, $offset: Int, $order_by: [GeneratedImage_order_by!], $where: GeneratedImage_bool_exp, $distinct_on1: [Generation_select_column!], $limit1: Int, $offset1: Int, $order_by1: [Generation_order_by!], $where1: Generation_bool_exp, $_inc: Generation_inc_input, $_set: Generation_set_input, $pk_columns: Generation_pk_columns_input!){
    update_Generation_by_pk(_inc: $_inc, _set: $_set, pk_columns: $pk_columns){
        DeckCard{
            config
            created_at
            deckTemplateCard_id
            deck_id
            id
            index
            name
            updated_at
        }
        GeneratedImages(distinct_on: $distinct_on, limit: $limit, offset: $offset, order_by: $order_by, where: $where){
            created_at
            generation_id
            id
            image
            type
            updated_at
        }
        Generation{
            batch
            card_id
            config
            created_at
            derivedFrom
            id
            prompt
            updated_at
            variationText
        }
        Generations(distinct_on: $distinct_on1, limit: $limit1, offset: $offset1, order_by: $order_by1, where: $where1){
            batch
            card_id
            config
            created_at
            derivedFrom
            id
            prompt
            updated_at
            variationText
        }
        batch
        card_id
        config
        created_at
        derivedFrom
        id
        prompt
        updated_at
        variationText
    }
}